<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <div class="parent">
        <div class="division">
          <div class="part">
            <div class="asset-container">
              <header>Assets</header>
              <div class="video-preview"></div>
              <div class="controls">
                <input
                  type="file"
                  id="add-video"
                  accept="video/*"
                  class="add-button"
                  hidden
                />
                <label for="add-video" class="control-button">Add</label>
                <button class="control-button">View</button>
                <div class="sort-dropdown">
                  <button class="sort-button">Sort</button>
                  <ul class="sort-options">
                    <li data-sort="name">Name</li>
                    <li data-sort="date">Date</li>
                    <li data-sort="size">Size</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="division">
          <div class="part">
            <div class="ruler"></div>
            <div class="video-preview">
              <div class="controls">
                <button class="control-button" data-option="cursor">
                  Cursor
                </button>
                <button class="control-button" data-option="hand">Hand</button>
                <button class="control-button" data-option="crop">Crop</button>
                <div class="crop-value">50%</div>
              </div>
              <video id="myVideo" class="video-player" controls></video>
            </div>
          </div>
        </div>
        <div class="division">
          <h2>Properties</h2>
          <div class="properties-container" style="margin-top: 20px">
            <div class="property" style="display: flex; align-items: center">
              <div class="property-label" style="flex: 1">
                <label for="scale" style="margin-right: 15px">Scale:</label>
              </div>
              <div
                class="property-input"
                style="display: flex; align-items: center"
              >
                <input
                  type="range"
                  id="scale"
                  value="100"
                  min="10"
                  max="100"
                  style="flex: 1"
                />
                <span
                  ><input
                    type="text"
                    id="scaleValue"
                    value="100"
                    disabled
                    style="width: 50px; margin-left: 10px"
                /></span>
              </div>
            </div>

            <div class="property" style="display: flex; align-items: center">
              <div class="property-label" style="flex: 1">
                <label for="opacity" style="margin-right: 15px">Opacity:</label>
              </div>
              <div
                class="property-input"
                style="display: flex; align-items: center"
              >
                <input
                  type="range"
                  id="scale2"
                  value="100"
                  min="10"
                  max="100"
                  style="flex: 1"
                />
                <span
                  ><input
                    type="text"
                    id="scaleValue2"
                    value="100"
                    disabled
                    style="width: 50px; margin-left: 10px"
                /></span>
              </div>
            </div>

            <div class="property" style="display: flex; align-items: center">
              <div class="property-label" style="flex: 1">
                <label for="rotation" style="margin-right: 15px"
                  >Rotation:</label
                >
              </div>
              <div
                class="property-input"
                style="display: flex; align-items: center"
              >
                <label for="rotationX">Z</label>
                <input
                  type="number"
                  id="rotationX"
                  value="0"
                  step="1"
                  style="width: 50px; margin-right: 5px"
                />
              </div>
            </div>
            <div class="property" style="display: flex; align-items: center">
              <div class="property-label" style="flex: 1">
                <label
                  for="rotation"
                  style="margin-right: 15px; visibility: hidden"
                  >Rotation:</label
                >
              </div>
              <div
                class="property-input"
                style="display: flex; align-items: center"
              >
                <label for="rotationX">X</label>
                <input
                  type="number"
                  id="rotationX"
                  value="0"
                  step="1"
                  style="width: 50px; margin-right: 5px"
                />
              </div>
            </div>
            <div class="property" style="display: flex; align-items: center">
              <div class="property-label" style="flex: 1">
                <label
                  for="rotation"
                  style="margin-right: 15px; visibility: hidden"
                  >Rotation:</label
                >
              </div>
              <div
                class="property-input"
                style="display: flex; align-items: center"
              >
                <label for="rotationX">Y</label>
                <input
                  type="number"
                  id="rotationX"
                  value="0"
                  step="1"
                  style="width: 50px; margin-right: 5px"
                />
              </div>
            </div>

            <div class="property" style="display: flex; align-items: center">
              <div class="property-label" style="flex: 1">
                <label for="position" style="margin-right: 15px"
                  >Position:</label
                >
              </div>
              <div
                class="property-input"
                style="display: flex; align-items: center"
              >
                <label for="positionX">X</label>
                <input
                  type="number"
                  id="positionX"
                  value="0"
                  step="1"
                  style="width: 50px; margin-right: 5px"
                />
              </div>
            </div>
            <div class="property" style="display: flex; align-items: center">
              <div class="property-label" style="flex: 1">
                <label
                  for="position"
                  style="margin-right: 15px; visibility: hidden"
                  >Position:</label
                >
              </div>
              <div
                class="property-input"
                style="display: flex; align-items: center"
              >
                <label for="positionX">Y</label>
                <input
                  type="number"
                  id="positionX"
                  value="0"
                  step="1"
                  style="width: 50px; margin-right: 5px"
                />
              </div>
            </div>
            <div class="property" style="display: flex; align-items: center">
              <div class="property-label" style="flex: 1">
                <label
                  for="position"
                  style="margin-right: 15px; visibility: hidden"
                  >Position:</label
                >
              </div>
              <div
                class="property-input"
                style="display: flex; align-items: center"
              >
                <label for="positionX">Z</label>
                <input
                  type="number"
                  id="positionX"
                  value="0"
                  step="1"
                  style="width: 50px; margin-right: 5px"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <button>Previous</button>
      <button>Pause/Play</button>
      <button>Next</button>
      <div class="progress-bar">
        <div class="progress" style="width: 50%"></div>
      </div>
      <span class="time">00:00 / 05:00</span>
    </div>
    <div class="toolbox">
      <button>Rotate Left</button>
      <button>Rotate Right</button>
      <button>Trim / Split</button>
      <button>Copy</button>
      <button>Layer</button>
      <button>Zoom Out</button>
      <div style="flex-grow: 1; margin: 0 10px">
        <input type="range" min="0" max="100" value="50" style="width: 100%" />
      </div>
      <button>Zoom In</button>
    </div>

    <div class="timeline-container">
      <div class="timeline">
        <div class="timeline-content">
          <div class="timeline-icons"></div>
          <div class="timeline-label"></div>
        </div>
        <div class="timeline-progress"></div>
      </div>

      <div class="timeline">
        <div class="timeline-content">
          <div class="timeline-icons"></div>
          <div class="timeline-label">Track 1</div>
          <img
            class="timeline-icon"
            src="path/to/eye-icon.png"
            alt="Eye icon"
          />
          <img
            class="timeline-icon"
            src="path/to/lock-icon.png"
            alt="Lock icon"
          />
        </div>
        <div class="timeline-progress filled"></div>
      </div>

      <div class="timeline">
        <div class="timeline-content">
          <div class="timeline-icons"></div>
          <div class="timeline-label">Track 2</div>
          <img
            class="timeline-icon"
            src="path/to/eye-icon.png"
            alt="Eye icon"
          />
          <img
            class="timeline-icon"
            src="path/to/lock-icon.png"
            alt="Lock icon"
          />
        </div>
        <div class="timeline-progress"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
