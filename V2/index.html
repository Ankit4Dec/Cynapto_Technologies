<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <div class="parent">
        <div class="division">
          <div class="part">
            <div class="asset-container">
              <header>Assets</header>
              <div class="video-preview"></div>
              <div class="controls">
                <input
                  type="file"
                  id="add-video"
                  accept="video/*"
                  class="add-button"
                  hidden
                />
                <label for="add-video" class="control-button">Add</label>
                <button class="control-button">View</button>
                <div class="sort-dropdown">
                  <button class="sort-button">Sort</button>
                  <ul class="sort-options">
                    <li data-sort="name">Name</li>
                    <li data-sort="date">Date</li>
                    <li data-sort="size">Size</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="division">
          <div class="part">
            <div class="ruler"></div>
            <div class="video-preview">
              <div class="controls">
                <button class="control-button" data-option="cursor">
                  Cursor
                </button>
                <button class="control-button" data-option="hand">Hand</button>
                <button class="control-button" data-option="crop">Crop</button>
                <div class="crop-value">50%</div>
              </div>
              <video id="myVideo" class="video-player" controls></video>
            </div>
          </div>
        </div>
        <div class="division">
          <h2>Properties</h2>
          <div class="properties-container">
            <div class="property">
              <div class="scale">
                <div class="scale">
                  <label for="scale" style="margin-right: 15px">Scale:</label>
                </div>
                <div class="ip">
                  <input
                    type="range"
                    id="scale"
                    value="100"
                    min="10"
                    max="100"
                  />
                  <span
                    ><input type="text" id="scaleValue" value="100" disabled
                  /></span>
                </div>
              </div>
            </div>

            <div class="scale">
              <div class="scale"><label for="scale">Opacity:</label></div>
              <div class="ip">
                <input
                  type="range"
                  id="scale2"
                  value="100"
                  min="10"
                  max="100"
                />
                <span
                  ><input type="text" id="scaleValue2" value="100" disabled
                /></span>
              </div>
            </div>
          </div>

          <div class="property" style="margin-bottom: 10px">
            <label for="rotation"
              ><span style="margin-right: 105px; margin-left: -72px"
                >Rotation</span
              >Z</label
            >

            <input type="number" id="rotationX" value="0" step="1" />
          </div>
          <div class="property" style="margin-bottom: 10px">
            <label for="rotation"
              ><span
                style="
                  margin-right: 105px;
                  margin-left: -72px;
                  visibility: hidden;
                "
                >Rotation</span
              >Y</label
            >

            <input type="number" id="rotationX" value="0" step="1" />
          </div>
          <div
            class="property"
            style="
              margin-bottom: 10px;
              border-bottom: 1px solid black;
              padding-bottom: 5px;
            "
          >
            <label for="rotation"
              ><span
                style="
                  margin-right: 105px;
                  margin-left: -72px;
                  visibility: hidden;
                "
                >Rotation</span
              >X</label
            >

            <input type="number" id="rotationX" value="0" step="1" />
          </div>
          <div class="property" style="margin-bottom: 10px">
            <label for="position"
              ><span style="margin-right: 105px; margin-left: -72px"
                >Position</span
              >X</label
            >

            <input type="number" id="rotationX" value="0" step="1" />
          </div>
          <div class="property" style="margin-bottom: 10px">
            <label for="rotation"
              ><span
                style="
                  margin-right: 105px;
                  margin-left: -72px;
                  visibility: hidden;
                "
                >Rotation</span
              >Y</label
            >

            <input type="number" id="rotationX" value="0" step="1" />
          </div>
          <div class="property" style="margin-bottom: 10px">
            <label for="rotation"
              ><span
                style="
                  margin-right: 105px;
                  margin-left: -72px;
                  visibility: hidden;
                "
                >Rotation</span
              >Z</label
            >

            <input type="number" id="rotationX" value="0" step="1" />
          </div>
        </div>
      </div>
      <div class="controls">
        <button>Previous</button>
        <button>Pause/Play</button>
        <button>Next</button>
        <div class="progress-bar">
          <div class="progress" style="width: 50%"></div>
        </div>
        <span class="time">00:00 / 05:00</span>
      </div>
      <div class="toolbox">
        <button>Rotate Left</button>
        <button>Rotate Right</button>
        <button>Trim / Split</button>
        <button>Copy</button>
        <button>Layer</button>
        <button>Zoom Out</button>
        <div style="flex-grow: 1; margin: 0 10px">
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            style="width: 100%"
          />
        </div>
        <button>Zoom In</button>
      </div>
    </div>
    <div class="timeline-container">
      <div class="timeline">
        <div class="timeline-content">
          <div class="timeline-icons"></div>
          <div class="timeline-label"></div>
        </div>
        <div class="timeline-progress"></div>
      </div>

      <div class="timeline">
        <div class="timeline-content">
          <div class="timeline-icons"></div>
          <div class="timeline-label">Track 1</div>
          <img
            class="timeline-icon"
            src="path/to/eye-icon.png"
            alt="Eye icon"
          />
          <img
            class="timeline-icon"
            src="path/to/lock-icon.png"
            alt="Lock icon"
          />
        </div>
        <div class="timeline-progress filled"></div>
      </div>

      <div class="timeline">
        <div class="timeline-content">
          <div class="timeline-icons"></div>
          <div class="timeline-label">Track 2</div>
          <img
            class="timeline-icon"
            src="path/to/eye-icon.png"
            alt="Eye icon"
          />
          <img
            class="timeline-icon"
            src="path/to/lock-icon.png"
            alt="Lock icon"
          />
        </div>
        <div class="timeline-progress"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
